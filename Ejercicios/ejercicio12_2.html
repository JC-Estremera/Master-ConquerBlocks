<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio 12.2</title>
        <meta name="description" content="Este es el ejercicio 12.2 del modulo de HTML en conquerblocks" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, etc" />
    </head>
<body>
    <header>
        <h1>Ejercicio 12.2</h1>
    </header>
    <main>
        <h2>Formulario estrucutrado</h2>
        <form action="" method="get">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre</label>
                <br />
                <input id="nombre" name="nombre" />
                <br />
                <label for="apellido">Apellido</label>
                <br />
                <input id="apellido" name="apellido" />
                <br />
                <label for="dni">DNI</label>
                <br />
                <input id="dni" name="dni" minlength="9" maxlength="9"/>
            </fieldset>
            <br />
            <fieldset>
                <legend>Datos de conexión</legend>
                <label for="user">Nombre de Usuario</label>
                <br />
                <input id="user" name="user" />
                <br />
                <label for="password">Contraseña</label>
                <br />
                <input type="password" id="password" name="password" />
                <br />
                <label for="pass2">Repite la contraseña</label>
                <br />
                <input type="password" id="pass2" name="pass2" />
            </fieldset>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
