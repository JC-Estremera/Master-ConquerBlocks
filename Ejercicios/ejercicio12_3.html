<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio 12.3</title>
        <meta name="description" content="Este es el ejercicio 12.3 del modulo de HTML en conquerblocks" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, etc" />
    </head>
<body>
    <header>
        <h1>Ejercicio 12.3</h1>
    </header>
    <main>
        <h2>Rellena tu CV</h2>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <label for="provincia">Provincia</label>
                <br />
                <select name="provincia" id="provincia" required>
                    <option value="">-</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Valencia">Valencia</option>
                </select>
                <br />
                <br />
                <label>Fecha de Nacimiento</label>
                <br />
                <input id="dia" type="text" size="2" maxlength="2"/> de 
                <select id="mes">
                    <option value="">-</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select> de
                <input id="anio" type="text" size="4" maxlength="4"/>
                <br />
                <br />
                <label for="interes">Temas de interés</label>
                <br />
                <select name="interes" id="interes" size="5" multiple>
                    <option value="Administración de bases de datos">Administración de bases de datos</option>
                    <option value="Análisis y programación">Análisis y programación</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="Calidad">Calidad</option>
                    <option value="Business Intelligence">ERP, CRM, Business Intelligence</option>
                </select>
            </fieldset>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
